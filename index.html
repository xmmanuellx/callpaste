<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallPaste - Comparte números fácilmente</title>
    <meta name="description"
        content="Comparte texto y números de teléfono fácilmente. Genera QR y comparte por WhatsApp o Telegram.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=FINAL_GRID_FIX">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <div class="logo">
                    <h1>CallPaste</h1>
                </div>
                <button id="theme-toggle" class="theme-toggle" title="Cambiar tema">
                    <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
            </div>
            <p class="tagline">Comparte números al instante</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Editor Section -->
            <section class="card">
                <div class="section-header">
                    <h2>Contenido</h2>
                </div>
                <textarea id="content-input" class="content-textarea"
                    placeholder="Pega aquí tus números...&#10;&#10;Ejemplo:&#10;+18095551234&#10;+528123456789"
                    spellcheck="false"></textarea>

                <!-- Format Options -->
                <div class="format-section">
                    <div class="format-row">
                        <input type="text" id="prefix-input" class="input" placeholder="Prefijo (ej: +1)"
                            maxlength="10">
                        <button id="btn-add-prefix" class="btn">+ Prefijo</button>
                        <button id="btn-remove-prefix" class="btn btn-ghost">- Prefijo</button>

                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="btn-generate" class="btn btn-primary">Generar</button>
                    <button id="btn-clear" class="btn btn-ghost">Limpiar</button>
                </div>
            </section>

            <!-- Preview Section -->
            <section class="card" id="preview-section">
                <div class="section-header">
                    <h2>Vista Previa</h2>
                    <span class="badge" id="line-count">0</span>
                </div>

                <div class="preview-container" id="preview-container">
                    <p class="placeholder-text">El contenido aparecerá aquí...</p>
                </div>

                <!-- Share Options -->
                <div class="share-section" id="share-section" style="display: none;">
                    <div class="share-buttons">
                        <button id="btn-whatsapp" class="btn btn-share">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                                <path
                                    d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
                            </svg>
                            WhatsApp
                        </button>
                        <button id="btn-telegram" class="btn btn-share">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                                <path
                                    d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z" />
                            </svg>
                            Telegram
                        </button>
                        <button id="btn-copy" class="btn btn-share">Copiar</button>
                    </div>

                    <!-- QR Code Section -->
                    <div class="qr-section">
                        <div class="qr-container" id="qr-container">
                            <div id="qr-code"></div>
                        </div>
                        <button id="btn-download-qr" class="btn btn-ghost btn-sm">Descargar QR</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>CallPaste</p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-message" id="toast-message">Mensaje</span>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Prefix Warning Modal -->
    <div id="prefix-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>⚠️ ¿Falta el prefijo?</h3>
            <p>Detectamos números sin el símbolo <strong>+</strong> al inicio.</p>
            <p class="modal-hint">Para que el enlace funcione internacionalmente, es mejor tenerlo.</p>
            <div class="modal-actions">
                <button id="btn-add-plus" class="btn btn-primary">Añadir + a todos</button>
                <button id="btn-generate-anyway" class="btn btn-ghost">Generar así</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
